<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Product</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Add New Product</h1>
        </header>
        <main>
            <form id="productForm">
                <div class="form-group">
                    <label for="name">Product Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="price">Price:</label>
                    <input type="number" id="price" name="price" min="0" step="0.01" required>
                </div>

                <div class="form-group">
                    <label for="stock">Stock:</label>
                    <input type="number" id="stock" name="stock" min="0" required>
                </div>

                <div class="form-group">
                    <label for="category">Category:</label>
                    <input type="text" id="category" name="category">
                </div>

                <button type="submit" class="btn btn-success">Add Product</button>
            </form>

            <div id="response" class="response"></div>

            <div class="back-link">
                <a href="javascript:history.back()">‚Üê Back to Previous Page</a>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                action: 'addProduct',
                name: document.getElementById('name').value,
                price: parseFloat(document.getElementById('price').value),
                stock: parseInt(document.getElementById('stock').value),
                category: document.getElementById('category').value
            };
            
            try {
                const response = await fetch('api/product_api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                const responseDiv = document.getElementById('response');
                if (result.status === 'success') {
                    responseDiv.className = 'response success';
                    responseDiv.style.display = 'block';
                    responseDiv.textContent = result.message;
                    
                    // Clear the form after successful submission
                    document.getElementById('productForm').reset();
                } else {
                    responseDiv.className = 'response error';
                    responseDiv.style.display = 'block';
                    responseDiv.textContent = result.message || 'An error occurred';
                }
            } catch (error) {
                const responseDiv = document.getElementById('response');
                responseDiv.className = 'response error';
                responseDiv.style.display = 'block';
                responseDiv.textContent = 'An error occurred while connecting to the server: ' + error.message;
            }
        });
    </script>
</body>
</html>

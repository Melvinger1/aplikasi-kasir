<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register System</title>
    <link rel="stylesheet" href="css/common.css">
    <style>
        .pos-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 0 auto;
            padding: 0 20px;
        }

        @media (max-width: 768px) {
            .pos-container {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .total-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
        }

        .response {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .nav-links {
            text-align: center;
            margin: 20px 0;
        }

        .nav-links a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="nav-links">
        <a href="index.php" class="btn btn-primary">Dashboard</a>
        <a href="product_management.html" class="btn btn-secondary">Product Management</a>
        <a href="add_product_form.html" class="btn btn-success">Add Product</a>
        <a href="logout.php" class="btn btn-danger">Logout</a>
    </div>

    <div class="page-container">
        <header>
            <h1>Cash Register System</h1>
        </header>

        <main>
            <div class="pos-container">
                <div class="panel">
                    <h2>Products</h2>
                    <table id="productTable" class="data-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="productList">
                            <!-- Products will be loaded here -->
                        </tbody>
                    </table>
                </div>

                <div class="panel">
                    <h2>Shopping Cart</h2>
                    <div id="cartItems">
                        <!-- Cart items will be displayed here -->
                    </div>

                    <div class="total-section">
                        <h3>Total: Rp <span id="totalAmount">0.00</span></h3>
                        <div class="form-group">
                            <label for="paymentAmount">Payment Amount:</label>
                            <input type="number" id="paymentAmount" min="0" step="0.01" placeholder="Enter payment amount">
                        </div>
                        <div>
                            <strong>Change: Rp <span id="changeAmount">0.00</span></strong>
                        </div>
                        <br>
                        <button id="processSaleBtn" class="btn btn-success">Process Sale</button>
                        <button id="clearCartBtn" class="btn btn-danger">Clear Cart</button>
                    </div>

                    <div id="saleResponse" class="response"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        let products = [];
        let cart = [];
        
        // Load products when the page loads
        window.onload = function() {
            loadProducts();
        };
        
        // Function to load all products
        async function loadProducts() {
            try {
                const response = await fetch('api/product_api.php?action=getProducts');
                const result = await response.json();
                
                if (result.status === 'success') {
                    products = result.data;
                    displayProducts(products);
                } else {
                    document.getElementById('productList').innerHTML = '<tr><td colspan="5">Failed to load products</td></tr>';
                }
            } catch (error) {
                document.getElementById('productList').innerHTML = '<tr><td colspan="5">Error loading products: ' + error.message + '</td></tr>';
            }
        }
        
        // Function to display products in the table
        function displayProducts(products) {
            const tbody = document.getElementById('productList');
            tbody.innerHTML = '';
            
            products.forEach(product => {
                const row = `
                    <tr>
                        <td>${product.id}</td>
                        <td>${product.name}</td>
                        <td>Rp ${parseFloat(product.price).toFixed(2)}</td>
                        <td>${product.stock}</td>
                        <td>
                            <button onclick="addToCart(${product.id})" class="btn btn-primary btn-sm">Add to Cart</button>
                        </td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }
        
        // Function to add product to cart
        function addToCart(productId) {
            const product = products.find(p => p.id == productId);
            if (product) {
                if (product.stock <= 0) {
                    alert('This product is out of stock!');
                    return;
                }
                
                // Check if product is already in cart
                const existingItem = cart.find(item => item.productId == productId);
                if (existingItem) {
                    // Increase quantity if not exceeding stock
                    if (existingItem.quantity < product.stock) {
                        existingItem.quantity += 1;
                    } else {
                        alert('Not enough stock available for ' + product.name);
                        return;
                    }
                } else {
                    // Add new item to cart
                    cart.push({
                        productId: productId,
                        name: product.name,
                        price: parseFloat(product.price),
                        quantity: 1
                    });
                }
                
                updateCartDisplay();
            }
        }
        
        // Function to remove item from cart
        function removeFromCart(productId) {
            cart = cart.filter(item => item.productId != productId);
            updateCartDisplay();
        }
        
        // Function to update item quantity in cart
        function updateQuantity(productId, change) {
            const item = cart.find(item => item.productId == productId);
            if (item) {
                // Find the product in the product list to check stock
                const product = products.find(p => p.id == productId);
                
                if (change > 0) {
                    if (item.quantity + change <= product.stock) {
                        item.quantity += change;
                    } else {
                        alert('Cannot add more items. Maximum stock available: ' + product.stock);
                        return;
                    }
                } else {
                    item.quantity += change;
                    if (item.quantity <= 0) {
                        removeFromCart(productId);
                        return;
                    }
                }
                
                updateCartDisplay();
            }
        }
        
        // Function to update cart display
        function updateCartDisplay() {
            const cartItemsDiv = document.getElementById('cartItems');
            const totalAmountSpan = document.getElementById('totalAmount');
            
            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p>Your cart is empty</p>';
                totalAmountSpan.textContent = '0.00';
                document.getElementById('changeAmount').textContent = '0.00';
                return;
            }
            
            let cartHTML = '';
            let total = 0;
            
            cart.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                
                cartHTML += `
                    <div class="cart-item">
                        <div>
                            <strong>${item.name}</strong><br>
                            <small>${item.quantity} x Rp ${item.price.toFixed(2)} = Rp ${itemTotal.toFixed(2)}</small>
                        </div>
                        <div>
                            <button onclick="updateQuantity(${item.productId}, -1)" class="btn btn-danger btn-sm">-</button>
                            <button onclick="removeFromCart(${item.productId})" class="btn btn-danger btn-sm">Remove</button>
                            <button onclick="updateQuantity(${item.productId}, 1)" class="btn btn-primary btn-sm">+</button>
                        </div>
                    </div>
                `;
            });
            
            cartItemsDiv.innerHTML = cartHTML;
            totalAmountSpan.textContent = total.toFixed(2);
            
            // Calculate and update change amount when payment amount changes
            updateChangeAmount();
        }
        
        // Function to calculate and update change amount
        function updateChangeAmount() {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const paymentAmount = parseFloat(document.getElementById('paymentAmount').value) || 0;
            const changeAmount = paymentAmount - total;
            
            document.getElementById('changeAmount').textContent = Math.max(0, changeAmount).toFixed(2);
        }
        
        // Event listener for payment amount changes
        document.getElementById('paymentAmount').addEventListener('input', updateChangeAmount);
        
        // Function to process sale
        document.getElementById('processSaleBtn').addEventListener('click', async function() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }

            const paymentAmount = parseFloat(document.getElementById('paymentAmount').value);
            if (!paymentAmount || paymentAmount < 0) {
                alert('Please enter a valid payment amount');
                return;
            }

            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            if (paymentAmount < total) {
                alert('Payment amount is less than total amount');
                return;
            }

            try {
                const response = await fetch('api/sales_api.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        action: 'processPayment',
                        items: cart.map(item => ({
                            id: item.productId,
                            price: item.price,
                            quantity: item.quantity
                        })),
                        payment_amount: paymentAmount,
                        payment_method: 'cash'
                    })
                });

                const result = await response.json();

                const saleResponse = document.getElementById('saleResponse');
                if (result.status === 'success') {
                    saleResponse.className = 'response success';
                    saleResponse.style.display = 'block';
                    saleResponse.textContent = result.message;

                    // Reset cart after successful sale
                    cart = [];
                    updateCartDisplay();
                    document.getElementById('paymentAmount').value = '';

                    // Reload products to update stock
                    loadProducts();

                    // Show receipt after successful payment
                    showReceipt(result.transaction_id, result.total, paymentAmount, result.change);
                } else {
                    saleResponse.className = 'response error';
                    saleResponse.style.display = 'block';
                    saleResponse.textContent = result.message || 'An error occurred while processing the sale';
                }
            } catch (error) {
                const saleResponse = document.getElementById('saleResponse');
                saleResponse.className = 'response error';
                saleResponse.style.display = 'block';
                saleResponse.textContent = 'An error occurred while connecting to the server: ' + error.message;
            }
        });
        
        // Function to clear cart
        document.getElementById('clearCartBtn').addEventListener('click', function() {
            cart = [];
            updateCartDisplay();
            document.getElementById('paymentAmount').value = '';
            document.getElementById('changeAmount').textContent = '0.00';
        });

        // Function to show receipt using API
        function showReceipt(transactionId, total, payment, change) {
            // Open the receipt in a new window/tab using the API
            window.open(`api/receipt_api.php?transaction_id=${transactionId}&format=html`, '_blank');
        }
    </script>
</body>
</html>
